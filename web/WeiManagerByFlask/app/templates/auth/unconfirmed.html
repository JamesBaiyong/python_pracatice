{% extends "base.html" %}

{% block title %}小知 - 用户确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好呀, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账户哦.</h3>
    <p>
        在您可以访问这个站点之前，您需要确认您的帐户。
        检查你的收件箱，你应该收到一封带有确认链接的电子邮件。
    </p>
    <p>
        重新发送确认邮件
        <a href="{{ url_for('auth.resend_confirmation') }}">点击重发</a>
    </p>
</div>
{% endblock %}
