{
    'version': 1,
    'formatters': {
        'default': {
            'format': '%(asctime)s - %(levelname)s - %(module)s.%(name)s : %(message)s',
            'datefmt': '%Y-%m-%d %H:%M:%S'
        },
        'mail': {
            'format': '%(asctime)s : %(message)s',
            'datefmt': '%Y-%m-%d %H:%M:%S'
        },
    },
    'handlers': {
        'default': {
            'class': 'logging.handlers.RotatingFileHandler',
            'formatter': 'default',
            'filename': 'data/app.log',
            'maxBytes': 5 * 1024 * 1024,
            'backupCount': 30,
        },
        'console': {
            'class': 'logging.StreamHandler',
            'formatter': 'default',
            'stream': 'ext://sys.stdout',
        },
        'log_note': {
            'class': 'logging.handlers.RotatingFileHandler',
            'formatter': 'default',
            'filename': 'data/data.log',
            'maxBytes': 5 * 1024 * 1024,
            'backupCount': 30
        },
        'mail': {
            'class': 'logging.handlers.SMTPHandler',
            'level': 'CRITICAL',
            'formatter': 'mail',
            'mailhost': ('smtp.126.com', 25),
            'credentials': ('@126.com', ''),
            'fromaddr': '@126.com',
            'toaddrs': [''],
            'subject': '',
        },
    },
    'loggers': {
        'log_note': {
            'handlers': ['log_note', 'mail', 'console'],
            'level': 'DEBUG',
            'propagate': False
        },
        'mail': {
            'handlers': ['mail'],
            'level': 'CRITICAL',
            'propagate': False
        },
    },
    'root': {
        'handlers': ['default', 'console'],
        'level': 'WARNING'
    },
}